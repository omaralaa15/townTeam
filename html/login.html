<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login and Sign Up</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    form {
      margin: 20px auto;
      width: 300px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 95%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      background-color: #4caf50;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Login and Sign Up</h1>
  <form id="signup-form">
    <h2>Sign Up</h2>
    <input type="text" id="signup-username" placeholder="Enter Username" required>
    <input type="password" id="signup-password" placeholder="Enter Password" required>
    <button type="button" onclick="signUp()">Sign Up</button>
  </form>
  <form id="login-form">
    <h2>Login</h2>
    <input type="text" id="login-username" placeholder="Enter Username" required>
    <input type="password" id="login-password" placeholder="Enter Password" required>
    <button type="button" onclick="login()">Login</button>
  </form>

  <script>
    // استرجاع المستخدمين من localStorage
    let users = JSON.parse(localStorage.getItem("users")) || [];

    // Function for Sign Up
    function signUp() {
      const username = document.getElementById('signup-username').value.trim();
      const password = document.getElementById('signup-password').value.trim();

      if (!username || !password) {
        alert("Please fill out all fields.");
        return;
      }

      const userExists = users.some(user => user.username === username);
      if (userExists) {
        alert("Username already exists.");
        return;
      }

      users.push({ username, password });
      localStorage.setItem("users", JSON.stringify(users));
      alert("Sign Up successful!");
      document.getElementById('signup-form').reset();
    }

    // Function for Login
    function login() {
      const username = document.getElementById('login-username').value.trim();
      const password = document.getElementById('login-password').value.trim();

      if (!username || !password) {
        alert("Please fill out all fields.");
        return;
      }

      const userFound = users.find(user => user.username === username && user.password === password);
      if (userFound) {
        alert("Login successful!");
        window.location.href = "progress.html";
      } else {
        alert("Invalid username or password.");
      }

      document.getElementById('login-form').reset();
    }
  </script>
</body>
</html>
